<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                         Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            line-height: 1.7;
            color: #1a1a1a;
            background-color: #ffffff;
            max-width: 720px;
            margin: 0 auto;
            padding: 32px 20px 64px;
        }

        h1, h2, h3, h4 {
            color: #111;
            margin-top: 1.8em;
            margin-bottom: 0.6em;
            line-height: 1.3;
        }

        h1 { font-size: 1.8em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.3em; }
        h4 { font-size: 1.1em; }

        p {
            margin-bottom: 1em;
        }

        ul, ol {
            margin-bottom: 1em;
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.4em;
        }

        strong {
            font-weight: 600;
        }

        em {
            font-style: italic;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        blockquote {
            border-left: 3px solid #d1d5db;
            padding: 0.5em 1em;
            margin: 1em 0;
            color: #4b5563;
            background-color: #f9fafb;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 2em 0;
        }

        code {
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
            background-color: #f3f4f6;
            padding: 0.15em 0.4em;
            border-radius: 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        th, td {
            padding: 0.6em 0.8em;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            body {
                font-size: 15px;
                padding: 20px 16px 48px;
            }
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    {{ body_content }}
</body>
</html>
